{% extends 'base.html' %}
{% block content %}
<div class='container text-center'>
<h1>{{ ad.title }}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Address</th>
      <td>{{ ad.address }}</td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>{{ ad.description }}</td>
    </tr>
    <tr>
      <th scope="row">Cost</th>
      <td>${{ ad.cost }}</td>
    </tr>
  </tbody>
</table>
<img src='{{ ad.image.url }}'>
</div>
{% endblock %}
