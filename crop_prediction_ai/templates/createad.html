{% extends 'base.html' %}
{% block content %}
<br>
<div class='container text-center'>
	<div class="alert alert-primary" style="background-color:#e8ffd1;"><font color='#2c691f;'><h1>Create Advertisement</h1></font></div>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% load widget_tweaks %}
		{% for formfield in form %}
		<div class='form-floating mb-3'>
			{{ formfield.errors }}
			{% render_field formfield placeholder="o" class="form-control" %}
			{{ formfield.label_tag }}
		</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
